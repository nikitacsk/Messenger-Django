<h2>Chat with {{ other_user.username }}</h2>

<div id="chat-box" style="border:1px solid #ccc; padding:10px; height:300px; overflow-y:scroll;"></div>

<form method="post">
  {% csrf_token %}
  <textarea name="content" rows="3" cols="50" placeholder="Write your message here..."></textarea><br>
  <button type="submit">Send</button>
</form>

<p><a href="{% url 'user_list' %}">Back to user list</a></p>

<script>
  function loadMessages() {
    fetch("{% url 'get_messages' other_user.id %}")
      .then(response => response.json())
      .then(data => {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';
        data.messages.forEach(msg => {
          const p = document.createElement('p');
          let status = '';
          if (msg.sender === "{{ request.user.username }}") {
            status = msg.is_read ? ' <span style="color:green;">✓ Read</span>' : ' <span style="color:gray;">✓ Sent</span>';
          }
          p.innerHTML = `<strong>${msg.sender}</strong>: ${msg.content}${status}<br><small>${msg.timestamp}</small>`;
          chatBox.appendChild(p);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  loadMessages();
  setInterval(loadMessages, 3000);
</script>
