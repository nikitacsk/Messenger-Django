<h2>Users</h2>
<ul>
  {% for user in users %}
    <li><a href="{% url 'chat_with' user.id %}">{{ user.username }}</a></li>
  {% empty %}
    <li>No other users</li>
  {% endfor %}
</ul>
<p>Logged in as: {{ request.user.username }} | <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form></p>
